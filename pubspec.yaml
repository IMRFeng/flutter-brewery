name: appbrewery
description: This is all about the challenges of appbrwery online course.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  audioplayers: ^0.10.0
  font_awesome_flutter: ^8.8.1
  geolocator: ^5.3.1
  http: ^0.12.1
  flutter_spinkit: ^4.1.2
  animated_text_kit: ^2.0.1
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  cloud_firestore: ^0.13.5
  modal_progress_hud: ^0.1.3
  provider: ^4.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
  - images/
  - images/dicee/
  - images/magic-ball/
  - images/clima/
  - images/flash-chat/
  - assets/

  fonts:
  - family: Pacifico
    fonts:
    - asset: fonts/Pacifico-Regular.ttf

  - family: Source Sans Pro
    fonts:
    - asset: fonts/SourceSansPro-Regular.ttf

  - family: SpartanMB Black
    fonts:
    - asset: fonts/SpartanMB-Black.otf